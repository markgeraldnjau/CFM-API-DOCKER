name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setting up .env
        run: |
          echo "${{ secrets.CFM_PRODUCTION_ENV }}" > .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate timestamp-based tag
        id: tag
        run: echo "::set-output name=TIMESTAMP_TAG::$(date +'%y%m%d')"

      - name: Build Docker image (Laravel)
        run: |
          docker build --no-cache -t filbertnyakunga/cfm_api:${{ steps.tag.outputs.TIMESTAMP_TAG }} .

      - name: Build Docker image (Nginx)
        run: |
          docker build --no-cache -t filbertnyakunga/cfm_api_nginx:${{ steps.tag.outputs.TIMESTAMP_TAG }} ./docker/nginx

      - name: Docker push images
        run: |
          docker push filbertnyakunga/cfm_api:${{ steps.tag.outputs.TIMESTAMP_TAG }}
          docker push filbertnyakunga/cfm_api_nginx:${{ steps.tag.outputs.TIMESTAMP_TAG }}
